<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ynote</title>
    <link rel="stylesheet" href="css/pico.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Hello</h1>
      <form action="/index.html">
        <div class="grid">
          <label for="firstname">
            Tags
            <input placeholder="Tags" name="tags">
          </label>
          <label for="firstname">
            Type
            <select name="type">
              <option value="bash">bash</option>
              <option value="plain">plain</option>
              <option value="code">code</option>
            </select>

          </label>
          <button>Search</button>
        </div>
      </form>
      <form action="/create_snippet.html">
        <input type="submit" value="Create snippet" />
      </form>
      <div id="snippets">
        <div id="message-block" class="bar warn">Initialization, wait...</div>
        <table id="snippets-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Content</th>
              <th>Type</th>
              <th>Created</th>
              <th>Updated</th>
              <th>Tags</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <script src="js/helpers.js"></script>
    <script src="js/main.js"></script>
    <script>index()</script>
  </body>
</html>
